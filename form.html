<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="form.html" method="post">
        <fieldset>

            <legend>Personal Info</legend>
            
            <label for="name">Name</label>
            <input type="text" name="name" id="name" pattern="[A-Z][a-z]+\s[A-Z][a-z]+" required>

            <br>

            <label for="membership">Member</label>
            <input type="radio" name="membership" id="member">

            <label for="membership">Non-member</label>
            <input type="radio" name="membership" id="non-member">

            <br>

            <label for="email">Email</label>
            <input type="email" name="email" id="email">

        </fieldset>

        <fieldset>

            <legend>Reservation info</legend>

            <label for="Facility">Facility</label>
            <select name="facility" id="facility">
                    
                <option value="badminton">Badminton</option>
                <option value="squash">Squash</option>
                <option value="racquetball">Racquetball</option>

            </select>

            <br>

            <label for="reservation">Select a reservation date and time</label>
            <input type="datetime-local" name="" id="">

            <br>

            <input type="checkbox" name="policy" id="policy">
            <label for="policy">I agree to the clubâ€™s reservation policy</label>
            
            
        </fieldset>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
